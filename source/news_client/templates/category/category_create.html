{% extends 'base.html' %}

{% block title %}Create Category{% endblock %}

{% block content %}
    <h1 class="title">Create Category</h1>
    <div class="create-delete-update">
        {% url "news_client:category_create" as action_url %}
        {% include 'partial/form.html' with action_url=action_url form_method='post' %}
        <a class="btn btn-block btn-outline-primary mt-3" href="{% url 'news_client:category_list' %}">Back to categories...</a>
    </div>
{% endblock %}
