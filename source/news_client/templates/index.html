{% extends 'base.html' %}

{% block content %}

    <div class="index-container">
        {% for article in articles %}
            <h1>{{ article.title }}</h1>
            <h4>{{ article.description }}</h4>
            <h1>{{ article.category_id.title }}</h1>
        {% endfor %}
    </div>

    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}
{% endblock %}
